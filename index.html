<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <main class="container">

        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="" id="survey-form">

            <fieldset>

                <label for="name" id="name-label">Name <input type="text" id="name" required
                        placeholder="Enter your name"></label>
                <label for="email" id="email-label">Email <input type="email" id="email" required
                        placeholder="Enter your email"></label>
                <label for="number" id="number-label">Age(optional) <input type="number" id="number" min="13" max="120"
                        placeholder="Age"></label>
                <label for="">Which option best describes your current role?
                    <select name="rol" id="dropdown">
                        <option value="0">Student</option>
                        <option value="1">Full time job</option>
                    </select></label>

            </fieldset>

            <fieldset>

                <p class="p-recomend">Would you recommend freeCodeCamp to a friend?</p>
                <label for="r1" class="lr"><input type="radio" name="radio" id="r1" value="Definitely"> Definitely</label>
                <label for="r2" class="lr"><input type="radio" name="radio" id="r2" value="Maybe"> Maybe</label>
                <label for="r3" class="lr"><input type="radio" name="radio" id="r3" value="Not sure"> Not sure</label>
                <label for="feature">What is your favorite feature of freeCodeCamp? <select name="feature" id="feature">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                </select></label>

            </fieldset>

            <fieldset>

                <p class="improved">What would you like to see improved? <span class="span"> (Check all that apply)</span></p>
                <label for="c1"><input type="checkbox" id="c1" name="co" value="Front-end Projects">Front-end Projects</label>
                <label for="c2"><input type="checkbox" id="c2" name="co" value="Back-end Projects">Back-end Projects</label>
                <label for="c3"><input type="checkbox" id="c3" name="co" value="Data Visualization">Data Visualization</label>
                <label for="c4"><input type="checkbox" id="c4" name="co" value="Challenges">Challenges</label>

                <label for="comments">Any comments or suggestions? <textarea name="comment" id="comments" placeholder="Enter your comment here..." class="datos"></textarea></label>

            </fieldset>

            <input type="submit" id="submit">

        </form>

    </main>

</body>

</html>
